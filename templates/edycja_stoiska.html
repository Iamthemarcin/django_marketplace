{% extends 'master.html' %}
{% load static %}
{% block mainblock %}

<!-- KARTA TARGOWISKA  -->

<div class="d-flex h-100 justify-content-center align-items-center mt-3">

    <div class = "container less-wide mt-5 mb-5">

        
        <div class = "row border-dark rounded  " style = "background-color: white;">
            <h1 class = "mt-3 mb-3" style = "text-align: center;"> Stoisko {{moje_stoisko.id}} </h1>

            <form action = "{% url  'edytowanie' moje_stoisko.id %}" method = "POST">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="zdjecie"><strong>Zmień zdjęcie:</strong></label>
                    <input type="file" class="form-control-file" id="zdjecie">
                </div>
                
                <div class="form-check form-check-inline mt-3">
                    <input class="form-check-input " type="radio" name="inlineRadioOptions" id="radio-otwarte" value="option1" checked>
                    <label class="form-check-label" for="radio-otwarte">Otwarte</label>
                </div>
                
                <div class="form-check form-check-inline mt-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-zamkniete" value="option2">
                    <label class="form-check-label" for="radio-zamkniete">Zakmnięte</label>
                </div>

                <div class="form-group mt-3">
                    <label for="krotki-opis">Krotki opis stoiska</label>
                    <input type="text" class="form-control" id="krotki-opis" placeholder="name@example.com">
                </div>

                <div class="form-group mt-3">
                    <label for="opis">Opis stoiska</label>
                    <textarea class="form-control" id="opis" rows="3"></textarea>
                </div>

                <div class="row align-items-center mt-3">

                    <div class = "text-center mb-3"><strong> Produkty wyświetlane po wyszukaniu stoiska </strong></div>

                    <div class="col-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                
                <button type="submit" class="btn btn-primary mt-3">Zapisz dane</button>
            </form>
                
            <form>
                <div class="row align-items-center mt-3"> 
                    <h1 class = "text-center"  >Produkty </h1>    
                </div>
                <div class="row g-3 align-items-center mt-3">
                    <div class="col-auto">
                    <label for="dodaj-produkt" class="col-form-label">Dodaj produkt</label>
                    </div>
                    <div class="col-auto">
                    <input type="text" id="dodaj-produkt" class="form-control" placeholder="Nazwa produktu">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary ">Dodaj</button>
                    </div>
                </div>
            </form>         

            <form>
                <div class="row g-3 align-items-center mt-3">
                    <div class="col-auto">
                    <label for="usun-produkt" class="col-form-label">Usuń produkt</label>
                    </div>
                    <div class = "col-auto">
                        <select class="form-select" id = "usun-produkt" aria-label="Default select example">
                            <option selected>Wybierz produkt do usunięcia</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary ">Usuń</button>
                    </div>
                </div>
            </form>

            <form>
                <div class="row g-3 align-items-center mt-3">
                    <div class="col-auto">
                    <label for="edytuj-produkt" class="col-form-label">Edytuj produkt</label>
                    </div>
                    <div class = "col-auto">
                        <select class="form-select" id = "edytuj-produkt" aria-label="Default select example">
                            <option selected>Wybierz produkt do edycji</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="col-auto">
                        <input type="text" id="dodaj-produkt" class="form-control" placeholder="Nowa nazwa produktu">
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary ">Edytuj</button>
                    </div>
                </div>
            </form>
            <div>
                <a href="{% url 'stoisko' moje_stoisko.id %}" type="button" class="btn btn-primary" style = "margin-top: 1rem;">Powrót</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
