{% extends 'master.html' %}
{% load static %}
{% block mainblock %}

<head>
    <link href= '{%static "front/css/rejestracja.css" %}' rel="stylesheet">
</head>

<div class="d-flex justify-content-center align-items-center mt-5">


    <div class="card">

        <h5 class="card-title" style = "text-align:center;">Kim jesteś?</h5>

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item text-center" id = "card-nav-item" role="presentation">
              <button class="nav-link btl active w-100" id="home-tab" data-bs-toggle="tab" data-bs-target="#użytkownik-pane" type="button" role="tab" aria-controls="użytkownik-pane" aria-selected="true">Użytkownik</button>
            </li>
            <li class="nav-item text-center" id = "card-nav-item" role="presentation">
              <button class="nav-link btl w-100" id="profile-tab" data-bs-toggle="tab" data-bs-target="#sprzedawca-pane" type="button" role="tab" aria-controls="sprzedawca-pane" aria-selected="false">Sprzedawca</button>
            </li>
          </ul>

          
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="użytkownik-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">


                <div class="form px-4 pt-5">
  
                  <input type="text" name="" class="form-control" placeholder="Nazwa użytkownika">
  
                  <input type="text" name="" class="form-control" placeholder="Adres e-mail">
                  
                  <input type="text" name="" class="form-control" placeholder="Hasło">
  
                  <input type="text" name="" class="form-control" placeholder="Powtórz hasło">
                  
                  <button class="btn btn-dark btn-block">Zarejestruj się</button>
  
                </div>
  
            </div>


            <div class="tab-pane fade" id="sprzedawca-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

              <div class="form px-4 pt-5">
  
                <input type="text" name="" class="form-control" placeholder="Imię">

                <input type="text" name="" class="form-control" placeholder="Nazwisko">
                
                <input type="text" name="" class="form-control" placeholder="Nazwa użytkownika">
  
                <input type="text" name="" class="form-control" placeholder="Adres e-mail">
              
                <input type="text" name="" class="form-control" placeholder="Hasło">

                <input type="text" name="" class="form-control" placeholder="Powtórz hasło">

                <button class="btn btn-dark btn-block">Zarejestruj się</button>
                

              </div>
            </div>

          </div>


    </div>
    

  </div>






  {% endblock %}
