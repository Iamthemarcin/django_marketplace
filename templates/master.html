{% load static %}
<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href= '{%static "front/css/style.css" %}' rel="stylesheet">


    
  </head>
  

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id = "navbar">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Strona Główna <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lista_stoisk' %}">Lista stoisk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nasi sprzedawcy</a>
          </li>
        </ul>
      </div>

      {% if user.is_authenticated %}
      
      <span style = 'margin-right: 10px;'>{{user.username}}</span>  
      <a href = "{% url 'wylogowywanie'  %}">
        <button  type="button" class="btn btn-outline-primary me-2" data-toggle="modal" data-target="login_form" title = '{{user.username}}'>Wyloguj </button> 
      </a>

    {% else %}
        <span>
          <div class="btn-group">

            <a href = "{% url 'rejestracja'  %}">
              <button  type="button" class="btn btn-outline-primary me-2" data-toggle="modal" data-target="login_form" >Rejestracja </button> 
            </a>

            <a href = "{% url 'logowanie'  %}">
            <button  type="button" class="btn btn-outline-primary me-2" data-toggle="modal" data-target="login_form" >Zaloguj się </button> 
            </a>
          </div>

        </span>
        {% endif %}
      </div>  
    </nav>

    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    {% block mainblock %}
    
    
    {% endblock %}

    
    <!-- footer -->
    
    <footer class="bg-light text-center text-lg-start" width = 100%>

      <div class="text-center p-3" background-color: rgba(0, 0, 0, 0.2);>
        © 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      
    </footer>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src={%static "front/js/canvas.js" %} ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </html>
